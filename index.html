<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="corpo-urna">


        <div class="tela-urna">
            <div class="divisao-1">
                <div class="divisao-1-esq">
                    <div class="divisao-1-msg">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="divisao-1-msg-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="divisao-1-nums">
                        <div class="num font-maior"></div>
                        <div class="num font-maior"></div>
                    </div>
                    <div class="divisao-1-msg-4">
                        Nome: Lula In√°cio <br>
                        Partido: Partido dos Trabalhadores <br>
                        Vice-presidente: Haddad
                    </div>
                </div>
                <div class="divisao-1-dir">
                    <div class="divisao-1-img">
                        <img class="format-imgs" src="assets/imgs/lula.jpg" alt="">
                        PRESIDENTE
                    </div>
                    <div class="divisao-1-img">
                        <img class="format-imgs" src="assets/imgs/michelvampirotemer.jpg" alt="">
                        VICE-PRESIDENTE
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                Aperte: <br>
                CONFIRMA, para confirmar este voto <br>
                CORRIGE, para corrigir este voto <br>
                BRANCO, para votar nulo.
            </div>
        </div>

        <div class="fundo-btns">
            <div class="btns">
                <button class="format-btns" onclick="Clicou('1')">1</button>
                <button class="format-btns" onclick="Clicou('2')">2</button>
                <button class="format-btns" onclick="Clicou('3')">3</button>
            </div>
            <div class="btns">
                <button class="format-btns" onclick="Clicou('4')">4</button>
                <button class="format-btns" onclick="Clicou('5')">5</button>
                <button class="format-btns" onclick="Clicou('6')">6</button>
            </div>
            <div class="btns">
                <button class="format-btns" onclick="Clicou('7')">7</button>
                <button class="format-btns" onclick="Clicou('8')">8</button>
                <button class="format-btns" onclick="Clicou('9')">9</button>
            </div>
            <div class="btns">
                <button class="format-btns" onclick="Clicou('0')">0</button>
            </div>
            <div class="btns">
                <button class="btn-funcao btn-white" onclick="Branco()">BRANCO</button>
                <button class="btn-funcao btn-orange" onclick="Corrige()">CORRIGE</button>
                <button class="btn-funcao btn-green" onclick="Confirma()">CONFIRMA</button>
            </div>
        </div>



    </div>



    </div>
    <footer>
        <p class="linkedin">Feito por <a class="a" href="https://www.linkedin.com/in/lucas-pimentel-0b7492222/"
                target="blank">Lucas</a></p>
    </footer>

    <script src="assets/JS/etapas.js"></script>
    <script src="assets/JS/scripts.js"></script>
</body>

</html>
